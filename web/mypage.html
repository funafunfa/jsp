<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      width: 530px;
      margin: 10px auto;
    }

    fieldset {
      width: 500px;
    }

  </style>
</head>

<body>
<!--<a href="../index.html">Main</a>-->
<form action="insert.jsp" method="GET" enctype="multipart/form-data">
<fieldset>
  <legend>Персональная информация</legend>
  <p>
    <label for="first_name">Имя:*
      <br>
      <input type="text" required name="name" id = "first_name">
    </label>
  </p>
  <p>
    <label for="second_name">Фамилия:*
      <br>
      <input type="text" required name="second_name" id = "second_name">
    </label>
  </p>
  <p>
    <label for="date">Дата рождения:
      <input type="date" required name="date" id = "date">
    </label>
  <p><label for="tel">Телефон:</label>
    <input type="tel" required name="tel" id = "tel">
  </p>

  </p>
  <p><label for="email">E-mail:</label>
    <input type="email" required name="email" placeholder="example@example.com" id = "email">
  </p>
  <p>
    <label for="country">Страна:*
      <br>
      <input type="text" required name="country" id = "country">
    </label>
  </p>
  <p>
    <label for="city">Город:*
      <br>
      <input type="text" required name="city" id = "city">
    </label>
  </p>
  <p>
    <label for="district">Область:*
      <br>
      <input type="text" required name="district" id = "district">
    </label>
  </p>

  <p>
    <input type="reset">
    <input type="submit">
  </p>
</fieldset>
</form>
</body>
</html>
